<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d5d7dd0ae4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div>
            <p class="p1">Built with Material Design for Bootstrap 4</p><br>
            <button class="btn1"><a href="#">FREE DOWNLOAD
                    <i class="fa-sharp fa-solid fa-download"></i>
                </a></button>
        </div>
    </div>
    <div class="main-div">
        <div class="main">
            <div>
                <div class="fr">
                    <h1><i class="fa-solid fa-lock" id="lmain"></i>Login:</h1>
                    <div class="sec-div">
                        <div>
                            <i class="fa-solid fa-envelope" id="e1"></i>

                        </div>
                        <div>
                            <input type="email" placeholder="Your Email" id="in1">
                        </div>
                    </div>
                    <div class="third-div">
                        <div><i class="fa-solid fa-lock" id="l1"></i></div>
                        <div><input type="password" placeholder="Your password" id="in2"></div>
                    </div>
                    <div><button class="btn2"><a href="#">Next</a></button></div>
                </div>
            </div>
            <div class="ft">
                <button class="btn8"><a href="#" id="sign1">SIGN UP</a></button>
            </div>
        </div>
        <div>
            <div class="fb">
                <h1 id="hh1"><i class="fa-solid fa-user"></i>Login:</h1>
                <div class="fourth-div">
                    <div>
                        <i class="fa-solid fa-envelope" id="email"></i>

                    </div>
                    <div>
                        <input type="email" placeholder="Your Email " id="in3">
                    </div>
                </div>
                <div class="fifth-div">
                    <div><i class="fa-solid fa-lock" id="fm"></i></div>
                    <div><input type="password" placeholder="Your password" id="in4"></div>
                </div>
                <div><button class="btn3"><a href="#">Next</a></button></div>
            </div>
            <div class="f9">
                <button class="btn6"><a href="#" id="sign">SIGN UP</a></button>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
